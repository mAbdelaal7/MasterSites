<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <meta name="description" content="Learning Front-End Easily." />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="//db.onlinewebfonts.com/c/7712e50ecac759e968ac145c0c4a6d33?family=Droid+Arabic+Kufi"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/f41ac01049.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://cdn-icons-png.flaticon.com/512/5026/5026307.png"
    />
    <title>MasterSites</title>
  </head>
  <body>
    <div class="main-container">
      <div class="landing">
        <div class="container">
          <a href="../index.html"
            ><img
              src="https://cdn-icons-png.flaticon.com/512/5026/5026307.png"
              alt="Master-logo"
          /></a>
        </div>
      </div>
      <div class="contact">
        <h2>تواصل معناً</h2>
        <p>يمكنك إرسال موقع لنا لإضافته</p>
        <div class="container">
          <form action="https://formspree.io/f/xjvdaqyk" method="POST">
            <label>
              الإيميل:
              <input type="email" name="email" />
            </label>
            <label>
              الرسالة:
              <textarea name="message"></textarea>
            </label>
            <!-- your other form fields go here -->
            <button type="submit">إرسال</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
